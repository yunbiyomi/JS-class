<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자수 계산기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 30px;
        }
        #count {
            float: right;
        }
    </style>
</head>
<body class='container'>
    <h1>자기소개</h1>
    <textarea class="form-control" rows="5" id="jasoseo" onkeydown="counter()" placeholder="500자 이하의 자기소개를 작성해주세요."></textarea>
    <span id="count">(0/500)</span>
    <script>
        function counter() {
            var text = document.getElementById('jasoseo').value;
            if(text.length>500) {
                text = text.substring(0,500);
                document.getElementById('jasoseo').value = text;
            }
            document.getElementById('count').innerHTML = '(' + text.length + '/500)';
        }
    </script>
</body>
</html>
