<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="/date-calendar/style.css">
</head>
<body class="container">
    <section class='photos'>
        <img id='bbakto' src="/date-calendar/img/bbakto.png" alt="bbakto">
        <img id='heart' src="/date-calendar/img/heart.png" alt="heart">
        <img id='ohgu' src="/date-calendar/img/ohgu.png" alt="ohgu">
    </section>
    <div class='container d-flex flex-column justify-content-center align-items-center mt-3'>
        <h3>빡토♥오구</h3>
        <h3 id='love'>0일째</h3>
        <h4 class="date">2020.9.28</h4>
    </div>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>윤비 생일♥</h3>
        <div class='date-box'>
            <p id='birthday' class='days-left'>0일 남음</p>
            <p class='date'>2023.4.26</p>
        </div>
    </section>
    <hr/>
    <section class='special-day'>
        <h3 class='title'>1000일</h3>
        <div class='date-box'>
            <p id='thousand' class='days-left'>0일 남음</p>
            <p id='thousand-date' class='date'>0000.00.00</p>
        </div>
    </section>
    <hr/>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>
        var now = new Date();
        var start = new Date('2020-09-28');

        //우리 몇 일째?
        var timeDiff = now.getTime() - start.getTime();
        var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
        $('#love').text(day + '일째');

        //기념일까지 남은 날짜는?
        var birthday = new Date('2023-04-26');
        var timeDiff2 = birthday.getTime() - now.getTime();
        var day2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24) + 1);
        $('#birthday').text(day2 + '일 남음');

        //천일은 언제인가?
        var thousand = new Date(start.getTime() + 999 * (1000 * 60 * 60 * 24));
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
        $('#thousand-date').text(thousandDate);

        //기념일까지 남은 날짜는?
        var timeDiff3 = thousand.getTime() - now.getTime();
        var day3 = Math.floor(timeDiff3 / (1000 * 60 * 60 * 24) + 1);
        $('#thousand').text(day3 + '일 남음');
    </script>
</body>
</html>
