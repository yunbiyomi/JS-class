<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contain">
        <h1>< 로또 번호 추첨기 ></h1>
    <script>
        var lotto = [];

        while(lotto.length < 6) {
            var num = parseInt(Math.random()*45+1);
            if(lotto.indexOf(num)==-1){
                lotto.push(num);
            }
        }

        lotto.sort((a,b)=>a-b);

        document.write("<div class='ball'>" + lotto[0] + "</div>");
        document.write("<div class='ball'>" + lotto[1] + "</div>");
        document.write("<div class='ball'>" + lotto[2] + "</div>");
        document.write("<div class='ball'>" + lotto[3] + "</div>");
        document.write("<div class='ball'>" + lotto[4] + "</div>");
        document.write("<div class='ball'>" + lotto[5] + "</div>");
    </script>
    </div>
</body>
</html>
